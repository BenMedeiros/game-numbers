  <form id="gameConfig" class="collapsible" onsubmit="return false">
    <h3>
      <span><i class="material-icons">settings</i> Settings</span>
    </h3>
  
    <label for="numRows">Rows</label>

    <label for="numCols">Cols</label>

    <br/>

  </form>

  <img src="/img/gifs/pikachu_dancing.gif" style="position:absolute;left:0;bottom:0;height:5rem">
  <progress value="0" max="1" style="position:absolute;right:1rem;bottom:1rem"></progress>

  <!-- Main gameboard to draw everything on to -->
